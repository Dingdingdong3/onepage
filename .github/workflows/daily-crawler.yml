name: Daily Electric Vehicle Data Update

on:
  schedule:
    # ë§¤ì¼ ì˜¤í›„ 6ì‹œ 5ë¶„ (KST) = UTC 9ì‹œ 5ë¶„
    - cron: '5 9 * * *'
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥í•˜ë„ë¡ ì„¤ì •

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas
    
    - name: Run crawler
      run: |
        python electric_car_csv_crawler.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        # ë³€ê²½ì‚¬í•­ í™•ì¸
        if [[ -n $(git status --porcelain) ]]; then
          # CSV íŒŒì¼ ì¶”ê°€
          git add csv/*.csv
          git add csv/*.json
          
          # ì»¤ë°‹
          CURRENT_TIME=$(date +"%Y-%m-%d %H:%M:%S")
          git commit -m "Update electric vehicle data - $CURRENT_TIME" -m "Automated data update by GitHub Actions"
          
          # í‘¸ì‹œ
          git push
          
          echo "âœ… Data updated successfully!"
        else
          echo "ğŸ“ No changes detected."
        fi