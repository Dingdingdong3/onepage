name: Daily Electric Vehicle Data Update

on:
  schedule:
    # 매일 오후 6시 5분 (KST) = UTC 9시 5분
    - cron: '5 9 * * *'
  workflow_dispatch:  # 수동 실행도 가능하도록 설정

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 pandas
    
    - name: Run crawler
      run: |
        python electric_car_csv_crawler.py
    
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        # 변경사항 확인
        if [[ -n $(git status --porcelain) ]]; then
          # CSV 파일 추가
          git add csv/*.csv
          git add csv/*.json
          
          # 커밋
          CURRENT_TIME=$(date +"%Y-%m-%d %H:%M:%S")
          git commit -m "Update electric vehicle data - $CURRENT_TIME" -m "Automated data update by GitHub Actions"
          
          # 푸시
          git push
          
          echo "✅ Data updated successfully!"
        else
          echo "📝 No changes detected."
        fi