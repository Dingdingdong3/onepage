<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>전기차 취등록세 계산기</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background: #f1f3f5;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: #007bff;
    }
    .box {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    label {
      margin-top: 20px;
      font-weight: bold;
      font-size: 15px;
      display: block;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      background: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #0056d6; }
    .quick-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .quick-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      background: #e7f0fb;
      color: #007bff;
      font-weight: bold;
      border: 1px solid #cce0ff;
      border-radius: 6px;
    }
    .result { display: none; margin-top: 30px; font-size: 16px; line-height: 1.8; }
    
    /* 그룹화된 섹션 스타일 */
    .section {
      background: #fafbfc;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .section-header {
      font-weight: bold;
      font-size: 16px;
      color: #007bff;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .section-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e9ecef;
    }
    .section-item:last-child {
      border-bottom: none;
      font-weight: bold;
      color: #007bff;
      margin-top: 10px;
      padding-top: 15px;
      border-top: 2px solid #e9ecef;
    }
    .calculation-formula {
      font-family: monospace;
      font-size: 14px;
      color: #666;
      background: #f8f9fa;
      padding: 8px 12px;
      border-radius: 4px;
      margin: 8px 0;
    }
    .final-result {
      background: #e7f3ff;
      border: 2px solid #007bff;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }
    .final-amount {
      font-size: 24px;
      font-weight: bold;
      color: #007bff;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<h1>전기차 취등록세 계산기</h1>
<div class="box">
  <label for="price">🚗 차량 출고가 (원)</label>
  <input type="text" id="price" inputmode="numeric" placeholder="예: 55,000,000" />
  <div class="quick-buttons">
    <button type="button" onclick="adjustPrice(10000000)">+1,000만원</button>
    <button type="button" onclick="adjustPrice(5000000)">+500만원</button>
    <button type="button" onclick="adjustPrice(1000000)">+100만원</button>
  </div>

  <label for="gov">💰 국고 보조금 (원, 선택)</label>
  <input type="text" id="gov" inputmode="numeric" placeholder="예: 5,000,000" />

  <label for="local">🏙️ 지자체 보조금 (원, 선택)</label>
  <input type="text" id="local" inputmode="numeric" placeholder="예: 1,200,000" />

  <button onclick="calculate()">🧮 계산하기</button>
  <div class="result" id="result"></div>
</div>

<script>
  function formatNumberInput(input) {
    const rawValue = input.value.replace(/[^\d]/g, '');
    if (rawValue === '') {
      input.value = '';
      return;
    }

    const cursorPos = input.selectionStart;
    const digitsBeforeCursor = input.value.slice(0, cursorPos).replace(/[^\d]/g, '').length;

    const formatted = parseInt(rawValue, 10).toLocaleString();
    input.value = formatted;

    // 새 커서 위치 계산
    let newCursorPos = 0, digitCount = 0;
    for (let i = 0; i < formatted.length; i++) {
      if (/\d/.test(formatted[i])) digitCount++;
      if (digitCount >= digitsBeforeCursor) {
        newCursorPos = i + 1;
        break;
      }
    }
    input.setSelectionRange(newCursorPos, newCursorPos);
  }

  function getNumberValue(id) {
    const val = document.getElementById(id).value.replace(/,/g, '');
    return parseInt(val) || 0;
  }

  function adjustPrice(amount) {
    const input = document.getElementById("price");
    const current = getNumberValue("price");
    input.value = (current + amount).toLocaleString();
  }

  function calculate() {
    const price = getNumberValue("price");
    const govSubsidy = getNumberValue("gov");
    const localSubsidy = getNumberValue("local");
    const resultDiv = document.getElementById("result");

    if (!price) {
      resultDiv.innerHTML = `<span style="color:red;">차량 출고가를 입력해주세요.</span>`;
      resultDiv.style.display = 'block';
      return;
    }

    const 총보조금 = govSubsidy + localSubsidy;
    const 보조금차감가 = price - 총보조금;
    const 취득세_원래 = price * 0.07;
    const 감면금액 = Math.min(취득세_원래, 1400000);
    const 최종_취득세 = 취득세_원래 - 감면금액;
    const 실구매가 = 보조금차감가 + 최종_취득세;

    let resultHTML = `
      <!-- 1. 차량 출고가 섹션 -->
      <div class="section">
        <div class="section-header">🚗 차량 출고가</div>
        <div class="section-item">
          <span>차량 출고가</span>
          <strong>${price.toLocaleString()}원</strong>
        </div>
      </div>
    `;

    // 2. 보조금 섹션 (보조금이 있을 때만 표시)
    if (총보조금 > 0) {
      resultHTML += `
      <div class="section">
        <div class="section-header">💰 보조금 내역</div>`;
      
      if (govSubsidy > 0) {
        resultHTML += `
        <div class="section-item">
          <span>국고 보조금</span>
          <span>${govSubsidy.toLocaleString()}원</span>
        </div>`;
      }
      
      if (localSubsidy > 0) {
        resultHTML += `
        <div class="section-item">
          <span>지자체 보조금</span>
          <span>${localSubsidy.toLocaleString()}원</span>
        </div>`;
      }
      
      resultHTML += `
        <div class="section-item">
          <span>총 보조금</span>
          <strong>${총보조금.toLocaleString()}원</strong>
        </div>
      </div>`;

      // 3. 보조금 차감 차량가 섹션 (보조금이 있을 때만 표시)
      resultHTML += `
      <div class="section">
        <div class="section-header">💡 보조금 차감 계산</div>
        <div class="calculation-formula">
          출고가 - 총 보조금 = ${price.toLocaleString()} - ${총보조금.toLocaleString()}
        </div>
        <div class="section-item">
          <span>보조금 차감 차량가</span>
          <strong>${보조금차감가.toLocaleString()}원</strong>
        </div>
      </div>`;
    }

    resultHTML += `

      <!-- 취득세 계산 섹션 -->
      <div class="section">
        <div class="section-header">🧾 취득세 계산</div>
        <div class="section-item">
          <span>취득세 (7%)</span>
          <span>${취득세_원래.toLocaleString()}원</span>
        </div>
        <div class="section-item">
          <span>감면 금액</span>
          <span>${감면금액.toLocaleString()}원</span>
        </div>
        <div class="section-item">
          <span>최종 부담 취득세</span>
          <strong>${최종_취득세.toLocaleString()}원</strong>
        </div>
      </div>

      <!-- 최종 결과 -->
      <div class="final-result">
        <div style="font-size: 16px; color: #666;">
          보조금 차감 차량가 + 최종 부담 취득세
        </div>
        <div style="font-family: monospace; font-size: 14px; color: #666; margin: 10px 0;">
          ${보조금차감가.toLocaleString()} + ${최종_취득세.toLocaleString()}
        </div>
        <div class="final-amount">
          💰 총 실구매가: ${실구매가.toLocaleString()}원
        </div>
      </div>
    `;

    resultDiv.innerHTML = resultHTML;
    resultDiv.style.display = 'block';
  }

  document.addEventListener("DOMContentLoaded", function () {
    ["price", "gov", "local"].forEach(id => {
      const input = document.getElementById(id);
      input.addEventListener("input", () => formatNumberInput(input));
    });
  });
</script>
</body>
</html>
