<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>전기차 취등록세 계산기</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      background: #f1f3f5;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      color: #222;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      color: #007bff;
    }
    .box {
      background: #fff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    label {
      margin-top: 20px;
      font-weight: bold;
      font-size: 15px;
      display: block;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 16px;
      background: #007bff;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #0056d6; }
    .quick-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .quick-buttons button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      background: #e7f0fb;
      color: #007bff;
      font-weight: bold;
      border: 1px solid #cce0ff;
      border-radius: 6px;
    }
    .result { display: none; margin-top: 30px; font-size: 16px; line-height: 1.8; }
    .result-card { font-size: 16px; }
    .result-card .item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .result-card .item:last-child { border-bottom: none; }
    .calc-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-top: 1px solid #e0e0e0;
    }
    .final-price {
      margin-top: 20px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #007bff;
      border-top: 2px solid #e0e0e0;
      padding-top: 14px;
    }
    .note {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
      padding-top: 15px;
      margin-bottom: 10px;
    }
    .section-title {
      font-weight: bold;
      margin-top: 24px;
      color: #007bff;
    }
    .calc-line {
      display: flex;
      justify-content: space-between;
      font-family: monospace;
      padding: 8px 0;
      border-top: 1px solid #e0e0e0;
    }
    .dashed-line {
      border-top: 2px dashed #ccc;
      margin: 16px 0;
    }
  </style>
</head>
<body>
<h1>전기차 취등록세 계산기</h1>
<div class="box">
  <label for="price">🚗 차량 출고가 (원)</label>
  <input type="number" id="price" placeholder="예: 55000000" />
  <div class="quick-buttons">
    <button type="button" onclick="adjustPrice(10000000)">+1,000만원</button>
    <button type="button" onclick="adjustPrice(5000000)">+500만원</button>
    <button type="button" onclick="adjustPrice(1000000)">+100만원</button>
  </div>

  <label for="gov">💰 국고 보조금 (원, 선택)</label>
  <input type="number" id="gov" placeholder="예: 5000000" />

  <label for="local">🏙️ 지자체 보조금 (원, 선택)</label>
  <input type="number" id="local" placeholder="예: 1200000" />

  <button onclick="calculate()">🧮 계산하기</button>
  <div class="result" id="result"></div>
</div>

<script>
  function adjustPrice(amount) {
    const priceInput = document.getElementById("price");
    const current = parseInt(priceInput.value) || 0;
    priceInput.value = current + amount;
  }

  function calculate() {
    const price = parseInt(document.getElementById("price").value);
    const govSubsidy = parseInt(document.getElementById("gov").value) || 0;
    const localSubsidy = parseInt(document.getElementById("local").value) || 0;
    const resultDiv = document.getElementById("result");

    if (!price) {
      resultDiv.innerHTML = `<span style="color:red;">차량 출고가를 입력해주세요.</span>`;
      resultDiv.style.display = 'block';
      return;
    }

    const 총보조금 = govSubsidy + localSubsidy;
    const 보조금차감가 = price - 총보조금;
    const 취득세_원래 = price * 0.07;
    const 감면금액 = Math.min(취득세_원래, 1400000);
    const 최종_취득세 = 취득세_원래 - 감면금액;
    const 실구매가 = 보조금차감가 + 최종_취득세;

    resultDiv.innerHTML = `
      <div class="result-card">
        <div class="item"><span>차량 출고가</span><strong>${price.toLocaleString()}원</strong></div>
        <div class="item"><span>국고 보조금</span><strong>${govSubsidy.toLocaleString()}원</strong></div>
        <div class="item"><span>지자체 보조금</span><strong>${localSubsidy.toLocaleString()}원</strong></div>
        <div class="item"><span>총 보조금</span><strong>${총보조금.toLocaleString()}원</strong></div>
      </div>
      <div class="dashed-line"></div>
      <div class="section-title">💡 보조금 차감 계산</div>
      <div class="calc-line">출고가 − 총 보조금 <span>${price.toLocaleString()} - ${총보조금.toLocaleString()} =</span></div>
      <div class="calc-item"><span>보조금 차감 차량가</span><strong>${보조금차감가.toLocaleString()}원</strong></div>
      <div class="calc-item"><span>취득세 (7%)</span><strong>${취득세_원래.toLocaleString()}원</strong></div>
      <div class="calc-item"><span>감면 금액</span><strong>${감면금액.toLocaleString()}원</strong></div>
      <div class="calc-item"><span>최종 부담 취득세</span><strong>${최종_취득세.toLocaleString()}원</strong></div>
      <div class="section-title">🧾 실구매가 계산</div>
      <div class="calc-line">(보조금 차감 차량가 + 최종 취득세) <span>${보조금차감가.toLocaleString()} + ${최종_취득세.toLocaleString()} =</span></div>
      <div class="final-price">💰 총 실구매가: ${실구매가.toLocaleString()}원</div>
      <div class="note">
        ✅ 전기차는 취득세 7%에서 <strong>최대 140만 원 감면</strong> 혜택이 있습니다.<br>
        ✅ 보조금은 <strong>입력한 값</strong> 기준으로 계산되며, 입력하지 않으면 0원으로 간주됩니다.<br><br>
        <strong>📌 참고사항</strong><br>
        - 국고 보조금 입력값: ${govSubsidy.toLocaleString()}원<br>
        - 지자체 보조금 입력값: ${localSubsidy.toLocaleString()}원<br>
        - 실구매가는 보조금 차감 차량가(${보조금차감가.toLocaleString()}원) + 최종 부담 취득세(${최종_취득세.toLocaleString()}원)로 계산되었습니다.
      </div>
    `;
    resultDiv.style.display = 'block';
  }
</script>
</body>
</html>
